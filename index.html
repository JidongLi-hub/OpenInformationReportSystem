<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>态势感知智能分析系统 | Situation Awareness System</title>
    
    <!-- 引入 React 核心库 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Tailwind CSS 用于现代样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 自定义一些动画样式 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #0f172a; /* Slate 900 */
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* 打字机光标动画 */
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 玻璃拟态效果 */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
    
    <!-- 配置 Tailwind 主题颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tech: {
                            blue: '#3b82f6',
                            cyan: '#06b6d4',
                            dark: '#0f172a',
                            panel: '#1e293b'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="text-slate-200 antialiased min-h-screen flex flex-col">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件定义 (Inline SVG) ---
        // 直接定义 SVG 组件，避免 CDN 图标库加载兼容性问题
        const Activity = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const Shield = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        );
        const Send = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        );
        const Database = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
        );
        const FileText = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
        );
        const Cpu = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>
        );
        const CheckCircle2 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        );

        // --- 组件：头部导航 ---
        const Header = ({ status }) => (
            <header className="glass-panel sticky top-0 z-50 px-6 py-4 flex justify-between items-center border-b border-slate-700">
                <div className="flex items-center gap-3">
                    <div className="relative">
                        <Shield className="w-8 h-8 text-blue-500" />
                        <div className="absolute -top-1 -right-1 w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
                    </div>
                    <div>
                        <h1 className="text-xl font-bold tracking-wider text-white">SAS-PRO <span className="text-blue-500 text-sm font-normal ml-2">态势感知智能分析系统</span></h1>
                        <p className="text-xs text-slate-400 font-mono">v2.0.1 | MODEL: Qwen2-7B-Instruct</p>
                    </div>
                </div>
                <div className="flex items-center gap-4">
                    <div className={`flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono border ${status ? 'bg-green-500/10 border-green-500/50 text-green-400' : 'bg-red-500/10 border-red-500/50 text-red-400'}`}>
                        <div className={`w-2 h-2 rounded-full ${status ? 'bg-green-500' : 'bg-red-500'}`}></div>
                        {status ? 'SYSTEM ONLINE' : 'DISCONNECTED'}
                    </div>
                    <div className="text-slate-400 text-xs font-mono">
                        {new Date().toLocaleTimeString()}
                    </div>
                </div>
            </header>
        );

        // --- 组件：情报卡片 ---
        const IntelligenceCard = ({ data }) => (
            <div className="glass-panel p-4 rounded-lg border-l-4 border-l-blue-500 mb-6 transition-all hover:bg-slate-800/50">
                <div className="flex items-center gap-2 mb-2 text-blue-400 font-bold text-sm uppercase tracking-wide">
                    <Database className="w-4 h-4" />
                    <span>Intelligence Context / RAG 检索情报</span>
                </div>
                <div className="text-sm text-slate-300 bg-slate-900/50 p-3 rounded font-mono border border-slate-700/50">
                    {data || "暂无关联情报..."}
                </div>
            </div>
        );

        // --- 主应用逻辑 ---
        const App = () => {
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [report, setReport] = useState("");
            const [retrievedInfo, setRetrievedInfo] = useState(null);
            const [systemStatus, setSystemStatus] = useState(true);
            const [displayedReport, setDisplayedReport] = useState(""); // 用于打字机效果

            // 打字机效果 Hook
            useEffect(() => {
                if (!report) {
                    setDisplayedReport("");
                    return;
                }
                let i = 0;
                const timer = setInterval(() => {
                    setDisplayedReport(report.substring(0, i));
                    i++;
                    if (i > report.length) clearInterval(timer);
                }, 15); // 打字速度
                return () => clearInterval(timer);
            }, [report]);

            // 提交处理函数
            const handleSubmit = async () => {
                if (!input.trim()) return;
                
                setLoading(true);
                setReport(""); // 清空旧报告
                setDisplayedReport("");
                setRetrievedInfo(null);

                try {
                    // 调用 server.py 的接口
                    const response = await fetch("http://localhost:8001/generate_report", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user_prompt: input })
                    });

                    if (!response.ok) throw new Error("API Connection Failed");

                    const data = await response.json();
                    
                    // 模拟一点延迟感，让用户觉得在深度思考
                    setTimeout(() => {
                        setRetrievedInfo(data.retrieved_info);
                        setReport(data.report_content);
                        setLoading(false);
                    }, 500);

                } catch (error) {
                    console.error(error);
                    setRetrievedInfo("System Error: 无法连接到分析引擎。");
                    setReport("❌ 生成失败：请检查后端服务是否正常运行 (端口 8001)。");
                    setSystemStatus(false);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-[url('https://res.cloudinary.com/practicaldev/image/fetch/s--_MCEk7P6--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/1wwdyw5de8avrdkgtz5n.png')] bg-cover bg-fixed bg-center">
                    {/* 遮罩层，让背景暗一点 */}
                    <div className="min-h-screen bg-slate-900/90 backdrop-blur-sm flex flex-col">
                        
                        <Header status={systemStatus} />

                        <main className="flex-1 p-6 grid grid-cols-1 lg:grid-cols-12 gap-6 max-w-[1600px] mx-auto w-full">
                            
                            {/* 左侧：控制面板 */}
                            <div className="lg:col-span-4 flex flex-col gap-6">
                                {/* 输入区 */}
                                <div className="glass-panel p-6 rounded-xl flex flex-col gap-4 h-full">
                                    <div className="flex items-center gap-2 text-slate-100 font-bold border-b border-slate-700 pb-3">
                                        <Activity className="w-5 h-5 text-blue-500" />
                                        <h2>指令控制台 / Command Center</h2>
                                    </div>

                                    <div className="flex-1">
                                        <textarea
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            placeholder="请输入态势分析指令 (例如：分析当前台海周边海域的安全态势...)"
                                            className="w-full h-full min-h-[200px] bg-slate-800/50 border border-slate-700 rounded-lg p-4 text-slate-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all resize-none font-mono text-sm leading-relaxed"
                                        ></textarea>
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        disabled={loading}
                                        className={`w-full py-4 rounded-lg font-bold tracking-wider flex items-center justify-center gap-2 transition-all shadow-lg ${
                                            loading 
                                            ? 'bg-slate-700 cursor-not-allowed text-slate-400' 
                                            : 'bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white shadow-blue-500/20'
                                        }`}
                                    >
                                        {loading ? (
                                            <>
                                                <Cpu className="w-5 h-5 animate-spin" />
                                                <span>ANALYZING...</span>
                                            </>
                                        ) : (
                                            <>
                                                <Send className="w-5 h-5" />
                                                <span>开始分析 / GENERATE REPORT</span>
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* 右侧：报告展示区 */}
                            <div className="lg:col-span-8 flex flex-col gap-6">
                                <div className="glass-panel p-8 rounded-xl min-h-[600px] flex flex-col relative overflow-hidden">
                                    
                                    {/* 装饰性背景 */}
                                    <div className="absolute top-0 right-0 p-4 opacity-10 pointer-events-none">
                                        <FileText className="w-64 h-64 text-white" />
                                    </div>

                                    <div className="flex items-center justify-between mb-6 border-b border-slate-700 pb-4 z-10">
                                        <div className="flex items-center gap-3">
                                            <FileText className="w-6 h-6 text-cyan-400" />
                                            <h2 className="text-xl font-bold text-white">分析报告 / Analysis Report</h2>
                                        </div>
                                        {report && (
                                            <div className="flex items-center gap-2 text-green-400 text-xs font-mono bg-green-500/10 px-2 py-1 rounded border border-green-500/20">
                                                <CheckCircle2 className="w-3 h-3" />
                                                GENERATION COMPLETE
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex-1 overflow-y-auto z-10 pr-2">
                                        {/* 如果有检索到的信息，显示在这里 */}
                                        {retrievedInfo && <IntelligenceCard data={retrievedInfo} />}

                                        {/* 报告正文 */}
                                        {displayedReport ? (
                                            <div className="prose prose-invert prose-slate max-w-none">
                                                {/* 使用 marked 库将 Markdown 转换为 HTML */}
                                                <div dangerouslySetInnerHTML={{ __html: marked.parse(displayedReport) }} />
                                                {/* 光标 */}
                                                <span className="inline-block w-2 h-5 bg-cyan-500 ml-1 align-middle cursor-blink"></span>
                                            </div>
                                        ) : (
                                            <div className="h-full flex flex-col items-center justify-center text-slate-600 gap-4">
                                                <Activity className="w-16 h-16 opacity-20" />
                                                <p className="font-mono text-sm">等待指令输入...</p>
                                                <p className="text-xs opacity-50">Awaiting Command Input</p>
                                            </div>
                                        )}
                                    </div>
                                    
                                    {/* 底部状态栏 */}
                                    <div className="mt-6 pt-4 border-t border-slate-700 flex justify-between text-xs text-slate-500 font-mono">
                                        <span>SECURITY LEVEL: CONFIDENTIAL</span>
                                        <span>ID: {Math.random().toString(36).substr(2, 9).toUpperCase()}</span>
                                    </div>
                                </div>
                            </div>

                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
